    <main>
        <div id="left">
            <input id="searchbar" placeholder="Search notes..." type="text" />
            <div class="allTitles"></div>
        </div>
        <div id='right' class="subPage">

            <input type="text" id="note-title" placeholder="Title">
            <div id="text-templates">
                <br>
                <h4 id="templateTitle"> Choose Text Templates: </h4>
                <br>
                <label>Green Style</label>
                <input type="radio" id="template1" name="text-temp" value="temp1">
                <label>Purple Style</label>
                <input type="radio" id="template2" name="text-temp" value="temp2">
                <label>Black Style</label>
                <input type="radio" id="template3" name="text-temp" value="temp3">
                <label>Warning Style</label>
                <input type="radio" id="template4" name="text-temp" value="temp4">
            </div>

            <input id="star" type="checkbox" />

            <svg class="my-image hidden" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                preserveAspectRatio="xMidYMid" width="17" height="16" viewBox="0 0 17 16">

            </svg>
            <div id="editor" class="">
            </div>

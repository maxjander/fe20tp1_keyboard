<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quire - NoteBook</title>
     <link rel="stylesheet" href="styles/style.css"><!-- Main style -->
     <script src="assets/index.js" defer></script><!-- Main js -->
     <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/decoupled-document/ckeditor.js"></script>
     <script src="assets/ckeditor.js" defer></script><!-- Main js -->

</head>

<body>
     <main>
          <div id="left">
               <h1>Saved Notes!</h1>
               <input id="search-note" type="text">
               <div id="allTitles"></div>
          </div>
          <div id='right'>
               <h1>Welcome to Quire</h1>
               <h6>Write your note!</h6>
               <br>
               <label>Title: </label>
               <br>
               <input type="text" id="note-title">
               <br>
               <br>
               <label>Note:
               </label>
               <!-- The toolbar will be rendered in this container. -->
               <div id="toolbar-container"></div>
               <!-- This container will become the editable. -->
               <div id="editor">
                    <textarea id="testIt"></textarea>
               </div>
               <button id="save-btn">Save</button>
               <button id="delete-btn">Delete</button>
               <div id="showAllNotes">
                    <ul id="note-list"></ul>
               </div>
          </div>
     </main>

</body>

</html>
